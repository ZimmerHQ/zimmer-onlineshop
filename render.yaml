services:
  # Backend API Service
  - type: web
    name: zimmer-backend
    env: python
    plan: starter
    region: oregon
    healthCheckPath: /api/health
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: ENV
        value: production
      - key: OPENAI_API_KEY
        sync: false
      - key: TELEGRAM_BOT_TOKEN
        sync: false
      - key: TELEGRAM_WEBHOOK_SECRET
        generateValue: true
      - key: FRONTEND_URL
        value: https://zimmer-frontend.onrender.com
      - key: DATABASE_URL
        fromDatabase:
          name: zimmer-db
          property: connectionString

  # Frontend Web Service
  - type: web
    name: zimmer-frontend
    env: node
    plan: starter
    region: oregon
    healthCheckPath: /
    buildCommand: npm ci && npm run build
    startCommand: npm start
    envVars:
      - key: NEXT_PUBLIC_API_BASE
        value: https://zimmer-backend.onrender.com

databases:
  # PostgreSQL Database
  - name: zimmer-db
    databaseName: zimmer_prod
    plan: free
    region: oregon 