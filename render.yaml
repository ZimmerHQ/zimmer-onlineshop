services:
  # Single service for both backend API and frontend
  - type: web
    name: zimmer-app
    env: python
    plan: free
    region: oregon
    healthCheckPath: /api/health
    buildCommand: |
      pip install -r requirements.txt
      cd frontend && npm ci && npm run build
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: ENV
        value: production
      - key: OPENAI_API_KEY
        sync: false
      - key: TELEGRAM_BOT_TOKEN
        sync: false
      - key: TELEGRAM_WEBHOOK_SECRET
        generateValue: true
      - key: FRONTEND_URL
        value: https://zimmer-app.onrender.com
      - key: DATABASE_URL
        fromDatabase:
          name: zimmer-db
          property: connectionString

databases:
  # PostgreSQL Database
  - name: zimmer-db
    databaseName: zimmer_prod
    plan: free
    region: oregon 