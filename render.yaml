services:
  # Backend API Service
  - type: web
    name: zimmer-backend
    env: docker
    plan: starter
    region: oregon
    healthCheckPath: /api/health
    envVars:
      - key: ENV
        value: production
      - key: OPENAI_API_KEY
        sync: false
      - key: TELEGRAM_BOT_TOKEN
        sync: false
      - key: TELEGRAM_WEBHOOK_SECRET
        generateValue: true
      - key: FRONTEND_URL
        fromService:
          type: web
          name: zimmer-frontend
          property: url
      - key: DATABASE_URL
        fromDatabase:
          name: zimmer-db
          property: connectionString
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT

  # Frontend Web Service
  - type: web
    name: zimmer-frontend
    env: docker
    plan: starter
    region: oregon
    healthCheckPath: /
    envVars:
      - key: NEXT_PUBLIC_API_BASE
        fromService:
          type: web
          name: zimmer-backend
          property: url
    buildCommand: npm ci && npm run build
    startCommand: npm start

databases:
  # PostgreSQL Database
  - name: zimmer-db
    databaseName: zimmer_prod
    plan: free
    region: oregon 